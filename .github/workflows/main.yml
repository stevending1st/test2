name: CI & CD

on:
  push:

jobs:
  env-test:
    env:
      USER: ${{ secrets.USER }}
      PW: ${{ secrets.PW }}
    steps:
      - name: Check secrets
        if: ${{ secrets.USER && secrets.PW }}
  Lint-and-Format:
    needs: [env-test]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: pnpm
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile

      - name: Lint & Format
        run: pnpm format

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto Format
